    CustomerId:
      name: customer_id
      in: query
      description: Customer ID
      schema:
        type: string
        example: cus_NeZwdNtLEOXuvB
    SubscriptionId:
      name: subscription_id
      in: query
      description: Subscription ID
      schema:
        type: string
        example: sub_NeZwdNtLEOXuvB
    Limit:
      name: limit
      in: query
      description: 取得件数
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    StartingAfter:
      name: starting_after
      in: query
      description: 指定された ID のオブジェクト以降のオブジェクトを取得
      schema:
        type: string
    EndingBefore:
      name: ending_before
      in: query
      description: 指定された ID のオブジェクト以前のオブジェクトを取得
      schema:
        type: string
  responses:
    Forbidden:
      description: Forbidden
    NotFound:
      description: Not found
    InternalServerError:
      description: Internal server error
  schemas:
    CustomerData:
      description: Customer の情報
      type: object
      properties:
        id:
          type: string
          description: Customer ID
          example: cus_NeZwdNtLEOXuvB
        traq_id:
          type: string
          description: traQ ID
          example: traP
        email:
          type: string
          description: Email
          example: jennyrosen@example.com
        name:
          type: string
          description: Name
          example: Jenny Rosen
    PostCustomerRequest:
      description: Customer 作成リクエスト
      type: object
      properties:
        email:
          type: string
          description: Email
          required: true
        name:
          type: string
          description: Name
          required: true
        traq_id:
          type: string
          description: traQ ID
    PostInvoiceRequest:
      description: Invoice 作成リクエスト
      type: object
      properties:
        customer_id:
          type: string
          description: Customer ID
          required: true
        product_id:
          type: string
          description: Product ID
          required: true
    GetInvoicesResponse:
      description: 請求書由来の入金一覧
      type: object
      properties:
        has_more:
          type: boolean
          description: 次のページがあるか
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Invoice ID
                example: in_1MtHbELkdIwHu7ixl4OzzPMv
              amount_due:
                type: integer
                description: 最終的に支払う金額
                example: 0
              amount_paid:
                type: integer
                description: 支払い済み金額
                example: 0
              amount_remaining:
                type: integer
                description: 支払い残高
                example: 0
              created:
                type: integer
                description: 作成日時 (Unix 時間)
                example: 1680644467
              customer:
                $ref: '#/components/schemas/CustomerData'
              status:
                type: string
                description: 請求書ステータス
                enum:
                  - draft
                  - open
                  - paid
                  - uncollectible
                  - void
                example: draft
              payment_intent:
                type:
                  - string
                  - null
                description: この請求書に関連付けられた PaymentIntent
                example: null
              product_id:
                type: string
                description: Product ID
                example: prod_NWjs8kKbJWmuuc
    GetCheckoutSessionsResponse:
      description: オンライン決済ページ由来の入金一覧
      type: object
      properties:
        has_more:
          type: boolean
          description: 次のページがあるか
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Checkout Session ID
                example: cs_test_1234567890
              amount_total:
                type: integer
                description: 支払い金額
                example: 2198
              amount_subtotal:
                type: integer
                description: 割引・税金を含まない支払い金額
                example: 1998
              created:
                type: integer
                description: 作成日時 (Unix 時間)
                example: 1679600215
              customer:
                $ref: '#/components/schemas/CustomerData'
              status:
                type: string
                description: Checkout Session のステータス
                enum:
                  - complete
                  - expired
                  - open
                example: open
              payment_intent:
                type:
                  - string
                  - null
                description: この Checkout Session に関連付けられた PaymentIntent
                example: null
              product_id:
                type: string
                description: Product ID
                example: prod_NWjs8kKbJWmuuc

