openapi: 3.1.0

info:
  title: Checkin API
  version: 0.1.0
  description: Checkin API

paths:
  /customer:
    get:
      summary: Customer を取得
      tags:
        - Customer
      operationId: getCustomer
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - name: traq_id
          description: traQ ID
          in: query
          schema:
            type: string
        - name: email
          description: Email
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                Customer:
                  $ref: '#/components/examples/Customer'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Customer を作成
      tags:
        - Customer
      operationId: postCustomer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCustomerRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              examples:
                Customer:
                  $ref: '#/components/examples/Customer'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Customer を更新
      tags:
        - Customer
      operationId: patchCustomer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCustomerRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                Customer:
                  $ref: '#/components/examples/Customer'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /invoice:
    post:
      summary: Invoice を作成
      tags:
        - Invoice
      operationId: postInvoice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInvoiceRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              examples:
                Invoice:
                  $ref: '#/components/examples/Invoice'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /webhook/invoice-paid:
    post:
      summary: Webhook の invoice.paid イベントを受け取る
      tags:
        - Webhook
      operationId: postWebhookInvoicePaid
      parameters:
        - name: Stripe-Signature
          description: Stripe が送信する認証情報
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            examples:
              Invoice:
                $ref: '#/components/examples/Invoice'
      responses:
        '204':
          description: No content
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /list/invoices:
    get:
      summary: 請求書由来の入金一覧を取得
      tags:
        - List
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/SubscriptionId'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/StartingAfter'
        - $ref: '#/components/parameters/EndingBefore'
        - name: status
          description: 請求書ステータス
          in: query
          schema:
            type: string
            enum:
              - draft
              - open
              - paid
              - uncollectible
              - void
        - name: collection_method
          description: 請求書の支払い方法
          in: query
          schema:
            type: string
            enum:
              - charge_automatically
              - send_invoice
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInvoicesResponse'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /list/checkout-sessions:
    get:
      summary: オンライン決済ページ由来の入金一覧を取得
      tags:
        - List
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/SubscriptionId'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/StartingAfter'
        - $ref: '#/components/parameters/EndingBefore'
        - name: payment_intent_id
          description: PaymentIntent ID
          in: query
          schema:
            type: string
        - name: status
          description: Checkout Session のステータス
          in: query
          schema:
            type: string
            enum:
              - complete
              - expired
              - open
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCheckoutSessionsResponse'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

